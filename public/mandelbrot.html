<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="Renders Mandelbrot sets in colour.">
  <title>Mandelbrot Set</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="assets/mini-default.min.css" />
  <link rel="stylesheet" href="assets/main.css" />
</head>
<body>
  <h1>Mandelbrot Set</h1>
  <p>A web component and a web worker for painting the Mandelbrot set
     on a web page. See also <a href="julia.html">Julia</a> sets and the
     <a href="//github.com/prantlf/mandelbrot-set">project sources</a>.</p>
  <div id="main">
    <mandelbrot-set-form id="settings"></mandelbrot-set-form>
    <mandelbrot-set-graph id="graph" auto-render="false"></mandelbrot-set-graph>
  </div>
  <script src="scripts/mandelbrot-set-form.js" type="module"></script>
  <script src="scripts/mandelbrot-set-graph.js" type="module"></script>
  <script src="assets/main.js" type="module"></script>
</body>
</html>
